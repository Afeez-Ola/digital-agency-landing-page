<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Agency</title>
</head>

<body>
    <div class="header">
        <header>
            <h1 class="logo"><a href="">Digital Agency</a></h1>
            <input type="checkbox" name="nav_toggle" class="nav_toggle" id="nav_toggle">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <label for="nav_toggle" class="nav_toggle_label">
                <span></span>
            </label>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="left_side">
                <h1>Building digital products, brands & experience.</h1>
                <p>Digital Agency is your online team mangement tool that easy and prompt.</p>
                <button type="submit">Contact Us</button>
            </div>
            <div class="right_side">
                <img src="/image/business-people-discussing-business-idea.svg"
                    alt="business-people-discussing-business-idea">
            </div>
        </div>
        <div class="container">
            <div class="sponsor">
                <p>Trusted by 4,000+ companies</p>
                <div class="companies">
                    <img src="/image/spotify.svg" alt="Spotify Logo">
                    <img src="/image/slack.svg" alt="Slack Logo">
                    <img src="/image/dropbox.svg" alt="dropbox logo">
                    <img src="/image/zoom.svg" alt="Zoom Logo">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
